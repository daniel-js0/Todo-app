<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="bodyn" class=" bg-no-repeat bg-cover bg-slate-200">
    <div id="body" class="h-[20rem] w-full m-auto bg-[url('/todoApp/bg-mobile-light.jpg')] bg-no-repeat bg-contain
                sm:w-full sm:h-[18rem] sm:bg-[url('/todoApp/bg-desktop-light.jpg')] sm:bg-cover"> 
        
        
        <div class="flex flex-row h-11 w-[90%] justify-between gap-0 ml-5 md:ml-[6%] relative">
            <h1 id="todo" class=" absolute cursor-text mt-12 font-semibold text-3xl leading-4 tracking-widest font-sans md:ml-[30%] md:mt-[10%] md:text-4xl text-white ">TODO</h1>
            <svg id="dark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-7 mt-12 md:mr-[30%] md:mt-[11%] end-0 hiddn cursor-pointer absolute transition-transform text-white ">
                <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" clip-rule="evenodd" />
              </svg>
              <svg id="light" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-9 h-8 end-0 mt-10 md:mr-[30%] md:mt-[10.5%] hidden cursor-pointer absolute transition-transform">
                <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
              </svg>
              
            
        </div>

            <input id="input" type="text" class="mt-[18%] mb-1 ml-[5%] w-[90%] md:w-[37%] h-12 rounded-md px-9 py-3 focus:outline-none text-sm placeholder:text-gray-500 placeholder:italic placeholder:tracking-wider
                                md:mt-[12%] md:ml-[32.5%]"  placeholder="Create a new task...">
            
            <div id="tcomp" class="h-32 w-[90%] ml-[5%] bg-white flex flex-col mt-4 rounded-xl shadow-xl md:w-[37%] md:ml-[32.5%] ">
                <svg class="ml-[45%] w-6 h-6   mt-4 text-sky-500 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                  </svg> 
                <p id="comp" class="text-center mt-2 max-[360px]:text-lg  text-xl font-semibold tracking-wide leading-6 md:text-xl md:tracking-normal  ">No items found:</p>
                <p id="comp2" class="text-center mt-2 font-semibold text-gray-400   md:tracking-tight ">So bad... You need to get back to work!</p>
            </div>

                <ul id="todolist" class=""></ul>

        
            
        <div id="ncomp" class="h-12 w-[90%] md:ml-[32.5%] md:w-[37%] ml-[5%] xl:hidden flex justify-around gap-9 bg-grey-100 border-t border-t-gray-500 border-grey-100 py-2.5 mt-5 text-gray-500 rounded-b-md shadow-xl bg-white ">
            <p id="tasksum" class="text-sm">No Tasks at all</p>
            <p id="clear1" class="text-sm ">Clear Completed</p>

        </div>

        <div id="ncomp1" class=" h-16 w-[90%] ml-[5%] md:ml-[32.5%] md:w-[37%] xl:text-sm text-lg flex justify-around gap-3 bg-grey-100 py-4 md:py-6 mt-4 text-gray-500 shadow-xl font-semibold bg-white">
            <p id="tasksum1" class="xl:ml-1  min-[60px]:hidden xl:flex">No Tasks at all</p>
            <p id="all" class="ml-20 text-sky-500 xl:ml-10 cursor-pointer">All</p>
            <p id="active" class="cursor-pointer">Active</p>
            <p id="compd" class="mr-20 xl:mr-10 cursor-pointer">Completed</p>
            <p id="clear" class="xl:mr-1 min-[60px]:hidden xl:flex cursor-pointer" >Clear Completed</p>
        </div>
        <p class="text-center mt-[12%] md:mt-10 font-semibold text-gray-500 tracking-wider leading-3">Drag and drop to reorder list</p>
        <p id="chan" class="text-center text-xs mt-4 cursor-pointer">Challenge by Frontend Mentor. Coded by Daniel-js0.</p>

    </div>





<script src="todo.js"></script>
</body>
</html>
